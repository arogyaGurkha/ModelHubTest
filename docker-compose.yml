services:
  jupyter:
    image: quay.io/jupyter/pytorch-notebook:cuda12-python-3.11
    deploy:
      resources:
        reservations:
          devices:
          - driver: nvidia
            device_ids: ['1']
            capabilities: [gpu]
    container_name: jupyter
    ports:
      - "8888:8888"
    volumes:
      - modelhubs:/home/jovyan/work
volumes:
  modelhubs:
    external: true
    name: modelhubs
